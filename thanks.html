<div style="text-align:center;">
    <h1>Thank You!</h1>
    <p>I got your mail. I will get back to you as soon as possible.</p>
    <p><span id="timer"></span></p>
</div>
<script type="text/javascript">
    var count = 5;
    var redirect = "index.html"
    function countDown(){
        var timer = document.getElementById("timer");
        if(count > 0)
        {
            count --;
            timer.innerHTML = "Redirect in "+count+" seconds. Hold Your Breathe!";
            setTimeout("countDown()", 1000);
        }else{
            window.location.href=redirect;
        }
    }
    countDown();
    
</script>
